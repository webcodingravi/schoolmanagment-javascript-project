<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/commen.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div
        class="flex lg:items-center justify-center h-screen overflow-hidden bg-gray-100 animate__animated animate__fadeIn">
        <div class="flex lg:flex-row flex-col lg:items-center">
            <img src="image/login.PNG" class="rounded-xl lg:w-[700px] w-full object-cover lg:h-auto h-[150px]" />
            <div
                class="animate__animated animate__slideInRight bg-white rounded-xl lg:w-[450px] relative lg:-left-40 shadow-xl border border-gray-100 p-12 space-y-5">
                <div class="flex items-center justify-center gap-2">
                    <img src="./image/logo.avif" class="w-[60px]">
                    <h1 class="text-4xl font-bold">Codeschool</h1>
                </div>
                <form class="space-y-5" onsubmit="login(event)">
                    <div class="border-b border-b-slate-300 flex gap-2 items-center">
                        <i class="ri-user-3-line text-xl text-slate-400"></i>
                        <input id="email" type="email" required
                            class="flex flex-1 focus:outline-none py-2 placeholder-slate-400" placeholder="Email Id" />
                    </div>

                    <div class="border-b border-b-slate-300 flex gap-2 items-center">
                        <i class="ri-lock-line text-xl text-slate-400"></i>
                        <input id="password" required type="password"
                            class="flex flex-1 focus:outline-none py-2 placeholder-slate-400" placeholder="Password" />
                    </div>
                    <button
                        class="mt-4 bg-linear-65 from-violet-600 to-blue-600 w-full py-2.5 rounded text-white text-lg font-medium cursor-pointer">
                        <i class="ri-login-circle-line mr-2"></i>
                        Sign in
                    </button>
                </form>
                <div class="flex items-center gap-2">
                    <p class="text-gray-500">Don't have an account?</p>
                    <a href="./signup.html" class="text-indigo-400 font-medium hover:underline">Sign up</a>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./script/commen.js"></script>
<script src="./script/login.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/commen.css">

</head>

<body>
    <select
        class="bg-white p-3 rounded text-gray-500 fixed top-0 left-0 w-[144px] shadow-lg mb-12 z-[20000] cursor-pointer focus:outline-none">
        <option>2024-25</option>
        <option>2023-24</option>
        <option>2022-23</option>
    </select>
    <aside id="sidenav"
        class="fixed top-12 left-0 w-[150px] h-full overflow-auto flex flex-col items-center py-8 gap-8">
        <a href="./dashboard.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-line-chart-line text-lg"></i>
                <label class="text-[12px] font-bold">Dashboard</label>
            </button>
        </a>

        <a href="./student.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-line text-lg"></i>
                <label class="text-[12px] font-bold">Students</label>
            </button>
        </a>

        <a href="./teachers.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Teachers</label>
            </button>
        </a>

        <a href="./subjects.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-bookmark-line text-lg"></i>
                <label class="text-[12px] font-bold">Subjects</label>
            </button>
        </a>


        <a href="./classes.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-artboard-line text-lg"></i>
                <label class="text-[12px] font-bold">Classes</label>
            </button>
        </a>

        <a href="./payments.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-patreon-line text-lg"></i>
                <label class="text-[12px] font-bold">Payments</label>
            </button>
        </a>

        <a href="./expenses.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-wallet-3-line text-lg"></i>
                <label class="text-[12px] font-bold">Expenses</label>
            </button>
        </a>

        <a href="./expenses.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-wallet-3-line text-lg"></i>
                <label class="text-[12px] font-bold">Expenses</label>
            </button>
        </a>

        <a href="./salary.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-bank-line text-lg"></i>
                <label class="text-[12px] font-bold">Salares</label>
            </button>
        </a>

        <a href="./settings.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-settings-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Settings</label>
            </button>
        </a>
    </aside>

    <section class="ml-[150px] p-8 space-y-8" style="width: calc(100% - 150px)">
        <div class="bg-white p-12 rounded-xl flex flex-col items-center gap-1">
            <img src="../image/logo.avif" class="w-30">
            <h1 class="text-2xl font-medium">CodingOtt International School</h1>
            <p class="text-gray-500 text-lg">Make you child creative</p>
            <p class="text-gray-500 text-sm">www.codeschool.com</p>
        </div>
        <div class="p-4 bg-white rounded-lg flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button class="w-12 h-12 bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer">
                    <i class="ri-arrow-left-line"></i>
                </button>
                <h1 class="text-lg font-medium">Settings</h1>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-8">
            <div class="bg-white rounded-lg p-12 col-span-4 flex flex-col items-center">
                <div>
                    <img src="../image/logo.avif" class="w-30">
                </div>
                <div class="text-center">
                    <h1 class="text-xl font-medium">CodingOtt International School</h1>
                    <p class="text-gray-500">ESTD : 2025</p>
                </div>
            </div>
            <div class="bg-white rounded-lg p-12 col-span-8">
                <div class="bg-linear-to-r/hsl from-indigo-500 to-teal-400 p-3 rounded-lg">
                    <h1 class="text-lg font-medium text-white text-center">School Information</h1>
                </div>
                <form class="grid grid-cols-2 gap-8 p-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">School's name</label>
                        <input id="schoolName" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="Enter school's name" required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Director's name</label>
                        <input id="directorName" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="Enter director's name" required />
                    </div>

                    <div class="flex flex-col gap-2 col-span-2">
                        <label class="text-gray-600 text-base font-medium">Tagline</label>
                        <input id="tagline" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="Make your children creative" />
                    </div>


                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">ESTD</label>
                        <input id="estd" type="date" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Reg/No</label>
                        <input id="regNo" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="Enter Register number" />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Mobile</label>
                        <input id="mobile" type="number"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="Enter mobile number" required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Email</label>
                        <input id="email" type="email"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="Enter email Id" required />
                    </div>



                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Address</label>
                        <input id="address" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="4, main road, demo gali, 64" required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">City</label>
                        <input id="city" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                            placeholder="City" required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">State</label>
                        <input id="state" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none" placeholder="State"
                            required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Country</label>
                        <input id="country" type="text"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none" placeholder="Country"
                            required />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-gray-600 text-base font-medium">Pincode</label>
                        <input id="pincode" type="number"
                            class="border border-gray-300 rounded px-3 py-2 focus:outline-none" placeholder="Pincode"
                            required />
                    </div>

                    <div></div>

                    <div class="flex span-col-2">
                        <button
                            class="bg-linear-to-t from-pink-500 to-rose-500 text-white font-medium px-12 py-2.5 rounded cursor-pointer transition hover:scale-105">
                            <i class="ri-arrow-right-line"></i>
                            Save now</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>

<script src="../script/commen.js"></script>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/commen.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <select
        class="bg-white p-3 rounded text-gray-500 fixed top-0 left-0 w-[144px] shadow-lg mb-12 z-[20000] cursor-pointer focus:outline-none">
        <option>2024-25</option>
        <option>2023-24</option>
        <option>2022-23</option>
    </select>
    <aside id="sidenav"
        class="fixed top-12 left-0 w-[150px] h-full overflow-auto flex flex-col items-center pt-8 pb-24 gap-8">
        <a href="./dashboard.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-line-chart-line text-lg"></i>
                <label class="text-[12px] font-bold">Dashboard</label>
            </button>
        </a>

        <a href="./student.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-line text-lg"></i>
                <label class="text-[12px] font-bold">Students</label>
            </button>
        </a>

        <a href="./teachers.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Teachers</label>
            </button>
        </a>

        <a href="./employees.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Employees</label>
            </button>
        </a>

        <a href="./subjects.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-bookmark-line text-lg"></i>
                <label class="text-[12px] font-bold">Subjects</label>
            </button>
        </a>


        <a href="./classes.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-artboard-line text-lg"></i>
                <label class="text-[12px] font-bold">Classes</label>
            </button>
        </a>

        <a href="./payments.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-patreon-line text-lg"></i>
                <label class="text-[12px] font-bold">Payments</label>
            </button>
        </a>

        <a href="./expenses.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-wallet-3-line text-lg"></i>
                <label class="text-[12px] font-bold">Expenses</label>
            </button>
        </a>



        <a href="./salary.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-bank-line text-lg"></i>
                <label class="text-[12px] font-bold">Salares</label>
            </button>
        </a>

        <a href="./settings.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-settings-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Settings</label>
            </button>
        </a>

        <a>
            <button onclick="logout()"
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-logout-circle-line text-lg"></i>
                <label class="text-[12px] font-bold">Logout</label>
            </button>
        </a>

    </aside>

    <section class="ml-[150px] p-8 space-y-8" style="width: calc(100% - 150px)">
        <div class="bg-white p-12 rounded-xl flex flex-col items-center gap-1">
            <img src="../image/logo.avif" class="w-30" id="main-logo">
            <h1 class="text-2xl font-medium" id="school-name"></h1>
            <p class="text-gray-500 text-sm" id="email"></p>
        </div>

        <div class="p-8 bg-white rounded-lg grid grid-cols-4 gap-8">
            <div
                class="flex gap-6 bg-[radial-gradient(circle_404px_at_20.3%_15.9%,_rgba(0,79,255,1)_0%,_rgba(0,240,255,1)_90%)] p-8 rounded-xl">
                <button class="bg-white w-20 h-20 rounded-full">
                    <i class="ri-user-line text-5xl"></i>

                </button>
                <div>
                    <h1 class="text-2xl font-bold text-white">Students</h1>
                    <p class="text-xl text-gray-200 text-medum" id="no-of-students"></p>
                </div>
            </div>

            <div class="flex p-8 gap-6 bg-[radial-gradient(circle_farthest-corner_at_10%_20%,_rgba(214,40,40,1)_0%,_rgba(255,195,0,1)_90%)]
                p-8 rounded-xl">
                <button class="bg-white w-20 h-20 rounded-full">
                    <i class="ri-artboard-line text-5xl"></i>

                </button>
                <div>
                    <h1 class="text-2xl font-bold text-white">Teachers</h1>
                    <p class="text-xl text-gray-200 text-medum" id="no-of-teachers"></p>
                </div>
            </div>

            <div class="flex p-8 gap-6 bg-[linear-gradient(69.2deg,_rgba(77,143,251,1)_35.3%,_rgba(202,51,255,1)_100.3%)]
                p-8 rounded-xl">
                <button class="bg-white w-20 h-20 rounded-full">
                    <i class="ri-user-5-line text-5xl"></i>

                </button>
                <div>
                    <h1 class="text-2xl font-bold text-white">Employees</h1>
                    <p class="text-xl text-gray-200 text-medum" id="no-of-employees"></p>
                </div>
            </div>


            <div class="flex p-8 gap-6 bg-[radial-gradient(circle_1588px_at_-27.3%_144%,_rgba(255,22,22,1)_0%,_rgba(0,0,0,1)_43.4%,_rgba(0,0,0,1)_65.8%,_rgba(255,22,22,1)_100.2%)]
                p-8 rounded-xl">
                <button class="bg-white w-20 h-20 rounded-full">
                    <i class="ri-book-2-line text-5xl"></i>

                </button>
                <div>
                    <h1 class="text-2xl font-bold text-white">Subjects</h1>
                    <p class="text-xl text-gray-200 text-medum" id="no-of-subjects"></p>
                </div>
            </div>

            <div class="col-span-4 flex gap-12">
                <div class="flex-1">
                    <h1 class="text-xl font-semibold">Admission Overviews</h1>
                    <canvas id="admission-chart" width="400" height="200" class="cursor-pointer"></canvas>
                </div>

                <div class="col-span-2 space-y-4">
                    <h1 class="text-xl font-semibold">Payment Status</h1>
                    <canvas id="payment-chart" width="500" height="300" class="cursor-pointer"></canvas>
                </div>

            </div>


        </div>

    </section>

</body>

<script src="../script/commen.js"></script>
<script src="../script/dashboard.js"></script>

</html>

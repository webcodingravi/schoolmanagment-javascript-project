<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/commen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <select
        class="bg-white p-3 rounded text-gray-500 fixed top-0 left-0 w-[144px] shadow-lg mb-12 z-[20000] cursor-pointer focus:outline-none">
        <option>2024-25</option>
        <option>2023-24</option>
        <option>2022-23</option>
    </select>
    <aside id="sidenav"
        class="fixed top-12 left-0 w-[150px] h-full overflow-auto flex flex-col items-center pt-8 pb-24 gap-8">
        <a href="./dashboard.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-line-chart-line text-lg"></i>
                <label class="text-[12px] font-bold">Dashboard</label>
            </button>
        </a>

        <a href="./student.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-line text-lg"></i>
                <label class="text-[12px] font-bold">Students</label>
            </button>
        </a>

        <a href="./teachers.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Teachers</label>
            </button>
        </a>

        <a href="./employees.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-user-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Employees</label>
            </button>
        </a>

        <a href="./subjects.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-bookmark-line text-lg"></i>
                <label class="text-[12px] font-bold">Subjects</label>
            </button>
        </a>


        <a href="./classes.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-artboard-line text-lg"></i>
                <label class="text-[12px] font-bold">Classes</label>
            </button>
        </a>

        <a href="./payments.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-patreon-line text-lg"></i>
                <label class="text-[12px] font-bold">Payments</label>
            </button>
        </a>

        <a href="./expenses.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-wallet-3-line text-lg"></i>
                <label class="text-[12px] font-bold">Expenses</label>
            </button>
        </a>


        <a href="./salary.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-bank-line text-lg"></i>
                <label class="text-[12px] font-bold">Salares</label>
            </button>
        </a>

        <a href="./settings.html">
            <button
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-settings-2-line text-lg"></i>
                <label class="text-[12px] font-bold">Settings</label>
            </button>
        </a>

        <a>
            <button onclick="logout()"
                class="flex flex-col justify-center items-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer">
                <i class="ri-logout-circle-line text-lg"></i>
                <label class="text-[12px] font-bold">Logout</label>
            </button>
        </a>

    </aside>

    <section class="ml-[150px] p-8 space-y-8" style="width: calc(100% - 150px)">
        <div class="bg-white p-12 rounded-xl flex flex-col items-center gap-1">
            <img src="../image/logo.avif" class="w-30" id="main-logo">
            <h1 class="text-2xl font-medium" id="school-name"></h1>
            <p class="text-gray-500 text-sm" id="email"></p>
        </div>
        <div class="p-4 bg-white rounded-lg flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button class="w-12 h-12 bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer">
                    <i class="ri-arrow-left-line"></i>
                </button>
                <h1 class="text-lg font-medium">Students</h1>
            </div>
            <div class="space-x-4">
                <input type="search" class="p-2 rounded border border-gray-200 w-[300px] py-2 px-3 focus:outline-none"
                    placeholder="Search this content" oninput="searchStudent(this)">

                <select class="px-6 py-2 rounded border border-gray-300 font-medium focus:outline-none cursor-pointer">
                    <option>Export</option>
                    <option value="pdf">PDF</option>
                    <option value="xls">XLS</option>
                </select>

                <button onclick="openDrawer()"
                    class="bg-linear-to-t from-pink-500 to-rose-500 text-white font-medium px-6 py-2 rounded cursor-pointer transition hover:scale-105">
                    <i class=" ri-user-add-line"></i>
                    Admission
                </button>
            </div>
        </div>

        <div class="p-8 bg-white rounded-lg grid grid-cols-4 gap-8" id="students">
        </div>
    </section>


    <div id="drawer" class="fixed top-0 right-0 h-full bg-white shadow-2xl overflow-auto"
        style="width:0; transition:0.3s;">
        <div class="flex justify-between items-center p-6 border-b border-b-gray-100">
            <h1 class="text-lg font-medium">New admission</h1>
            <i onclick="closeDrawer()" class="ri-close-circle-fill cursor-pointer"></i>
        </div>
        <form class="grid grid-cols-2 gap-8 p-6" onsubmit="createAdmission(event)">
            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Student's name</label>
                <input id="studentName" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Enter student's name" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Father's name</label>
                <input id="fatherName" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Enter father's name" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Mother's name</label>
                <input id="motherName" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Enter mother's name" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Gender</label>
                <select id="gender" class="border border-gray-300 rounded px-3 py-2 focus:outline-none cursor-pointer"
                    required>
                    <option value="" hidden>Please Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">DOB</label>
                <input id="dob" type="date" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    required />
            </div>


            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Religion</label>
                <select id="religion" class="border border-gray-300 rounded px-3 py-2 focus:outline-none cursor-pointer"
                    required>
                    <option value="" hidden>Please Select...</option>
                    <option value="hindu">Hindu</option>
                    <option value="muslim">Muslim</option>
                    <option value="christian">Christian</option>
                    <option value="jain">Jain</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Mobile</label>
                <input id="mobile" type="number" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Enter mobile number" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Email</label>
                <input id="email-id" type="email" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Enter email Id" required />
            </div>


            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Class</label>
                <select id="class" class="border border-gray-300 rounded px-3 py-2 focus:outline-none cursor-pointer"
                    required>
                    <option value="" hidden>Please Select...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Section</label>
                <select id="section" class="border border-gray-300 rounded px-3 py-2 focus:outline-none cursor-pointer"
                    required>
                    <option value="" hidden>Please Select...</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Address</label>
                <input id="address" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="4, main road, demo gali, 64" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">City</label>
                <input id="city" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="City" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">State</label>
                <input id="state" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="State" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Country</label>
                <input id="country" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Country" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Pincode</label>
                <input id="pincode" type="number" class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="Pincode" required />
            </div>


            <div class="flex flex-col gap-2">
                <label class="text-gray-600 text-base font-medium">Previous School</label>
                <input id="previousSchool" type="text"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
                    placeholder="(Optional) - Name of previous school" />
            </div>

            <div>
                <button
                    class="bg-linear-to-t from-pink-500 to-rose-500 text-white font-medium px-12 py-2.5 rounded cursor-pointer transition hover:scale-105">
                    <i class="ri-arrow-right-line"></i>
                    Take admission now</button>
            </div>
        </form>

    </div>

</body>

<script src="../script/commen.js"></script>
<script src="../script/student.js"></script>

</html>
